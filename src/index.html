<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo Time!</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="header__title">Bingo Time!</h1>
      <p class="header__subtitle">Let's play an exciting game of Bingo!</p>
    </div>
  </header>

  <section class="options">
    <div class="container">
      <div class="options__buttons">
        <button id="create-room-btn" class="options__button options__button--create">Create Room</button>
        <button id="join-specific-room-btn" class="options__button options__button--join">Join Specific Room</button>
        <button id="join-random-room-btn" class="options__button options__button--join-random">Join Random Room</button>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p class="footer__copyright">&copy; 2024 Bingo Time. All rights reserved.</p>
    </div>
  </footer>

  <!-- Your JavaScript files here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script type="module">
    import web3Utils from 'https://cdn.jsdelivr.net/npm/web3-utils@3.0.0-rc.0/+esm';

    window.addEventListener('DOMContentLoaded', () => {
      window.web3Utils = web3Utils;

    });
  </script>
  <script src="js/bingo.js"></script>
</body>

</html>
